<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IGV</title>
</head>
<body>
    <!-- We're using a very small portion of the font, and it didn't work locally (?),
         and it's not essential to functionality, so keep it external. -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- Without any of these, we're sunk, so baking it in is safer than relying on CDN. -->
    <link rel="stylesheet" type="text/css" href="jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="igv.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="igv.js"></script>
    <script>
        $.getJSON("data/options.json", function(options){
            igv.createBrowser($("body")[0], options);
        });
    </script>
</body>
</html>
